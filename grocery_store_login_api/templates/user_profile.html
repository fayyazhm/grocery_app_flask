<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style='position:relative;left:80px; top:2px' >User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .nav-link{
      color:black
    }
  .btn-primary, .btn-outline-success {
    --bs-btn-color: black;
    --bs-btn-bg: lightyellow;
    --bs-btn-border-color: darkslategray;
    --bs-btn-hover-color: black;
    --bs-btn-hover-bg: seagreen;
    --bs-btn-hover-border-color: lightgrey;
  }
  </style>
</head>
<body style="background-color: lightslategray;">
  <div style='border:2px solid black;background-color: darkgrey;' class="d-flex justify-content-between">
    <div style="justify-content:flex-start">
      <h1 style="display:inline-block;font-size:30px">USER {{ user.username|upper }} PROFILE</h1>
    </div>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="/user/order/history/{{ user.id }}">ORDERS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/home/{{ user.id }}">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/cart/{{ user.id }}">
          CART
            {% if cartn !=0 %}
            <span class="badge rounded-pill bg-success">{{ cartn }}</span>
            {% endif %}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">LOGOUT</a>
      </li>
      <li class="nav-item">
        <form class="form-inline" action="/user/search/{{ user.id }}" method="POST">
          <div class="input-group">
            <input class="form-control1" type="search" placeholder="Search Product" aria-label="Search" name="search" required>
            <div class="input-group-append">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">SEARCH PRODUCT </button>
            </div>
          </div>
        </form>
      </li>
    </ul>
  </div>
  </div>
  <p style="font-size:30px;text-align:end;margin-right: 50px;">DATE : {{ dat }} </p>
  <br>
  <br>
  <br>
  <br>
  <div class="container" style="border:2px solid black;width:35%;background-color:dimgrey" >
    <form action="/user/profile/{{ user.id }}" style="margin-left: 50px;margin-right: -30px;margin-top: 30px;margin-bottom: 30px;" method="POST" id="edit-user-form">
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="inputEmail4">USERNAME</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="username" name="username" value="{{ user.username }}" style="background-color: lightgrey;">
        </div>
        <br>
      </div>
      <div class="form-group col-md-10">
        <label for="inputAddress">ADDRESS</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" value="{{ user.address }}" style="background-color: lightgrey;">
      </div>
      <br>
      <div class="form-group col-md-10">
        <label for="inputAddress2">ADDRESS 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" value="{{ user.address2 }}" style="background-color: lightgrey;">
      </div>
      <br>
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="inputCity">CITY</label>
          <input type="text" class="form-control" id="inputCity" name="city" value="{{ user.city }}" style="background-color: lightgrey;">
        </div>
        <br>
        <div class="form-group col-md-10">
          <label for="inputState">STATE</label>
          <input type="text" class="form-control" id="inputstate" name="state" value="{{ user.state }}" style="background-color: lightgrey;">
        </div>
        <br>
        <div class="form-group col-md-10">
          <label for="inputZip">ZIP</label>
          <input type="text" class="form-control" id="inputZip" name="zip" value="{{ user.zip }}" style="background-color: lightgrey;">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">EDIT</button>
    </form>
  </div>
  </body>
</html>
