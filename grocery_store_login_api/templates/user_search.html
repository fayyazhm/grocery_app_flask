<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style='position:relative;left:80px; top:2px' >User {{ user.username }} Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
  .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50vh;}
  .search-form {
  text-align: center;
  }
  .nav-link{
      color:black
    }
  .btn-primary{
    --bs-btn-color: black;
    --bs-btn-bg: lightyellow;
    --bs-btn-border-color: darkslategray;
    --bs-btn-hover-color: black;
    --bs-btn-hover-bg: seagreen;
    --bs-btn-hover-border-color: lightgrey;
  }
  </style>

</head>
<body style="background-color: lightslategray;">
  <div style='border:2px solid black;background-color: darkgrey;' class="d-flex justify-content-between">
    <div style="justify-content:flex-start">
      <h1 style="display:inline-block;font-size: 30px;">USER {{ user.username|upper }}</h1>
    </div>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="/user/profile/{{ user.id }}">PROFILE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/order/history/{{ user.id }}">ORDERS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/cart/{{ user.id }}">CART</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/home/{{ user.id }}">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">LOGOUT</a>
      </li>
    </ul>
  </div>
  <p style="font-size:30px;text-align:end;margin-right: 50px;">DATE : {{ dat }} </p>
  <div class="container">
    <form action="/user/advsearch/{{ user.id }}" method="POST">
    <label for="search" style="font-size:23px">SEARCH</label>
    <input type="text" id="search" name="search" placeholder='for date DD-MM-YYY' style="height:40px" required>
    <select name="criteria" id="criteraiaaaa" style="height:40px">
      <option selected>CRITERIA FOR SEARCH</option>
      <option value="product" name="product">PRODUCT</option>
      <option value="category" name="category">CATEGORY</option>
      <option value="order" name="order">ORDER</option>
      <option value="price_less" name="price_less">LESS THAN OR EQUAL TO PRICE</option>
      <option value="price_more" name="price_more">MORE THAN OR EQUAL TO PRICE</option>
      <option value="expiry_date" name="expiry_date">EXPIRY DATE</option>
    </select>
    {% if request.form.get('criteria') == 'expiry_date' %}
      <p>hi</p>
    {% endif %}
    <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
  </div>
</body>
</html>
